<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--윈도우/안드로이드 파비콘-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- iOS 파비콘 -->
    <link rel="apple-touch-icon-precomposed" href="favicon.png">
    <title>카카오</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .header{position:fixed;left:0;top:0;width:100%;background:white;}
        .header li{float:left;}
        .header>.row{box-sizing:border-box;height:50px;padding:3px 10px;}
        .header>.row>div{float:left;}
        .main_logo{width:200px;}
        .main_logo a{font-weight:bold;font-size:39px;color:#111;}
        .nav{width:770px;margin-top:10px;}
        .nav li{margin-right:54px;}
        .nav li:last-child{margin-right:0;}
        .nav li>a{font-weight:bold;font-size:23px;color:#111;}
        .nav li>a:hover{border-bottom:2px solid #111;}
        .lang{width:170px;margin-left:30px;margin-top:10px;}
        .lang>ul{}
        .lang li{width:70px;}
        .lang li:first-child{margin-right:30px;text-align:right;}
        .lang li:first-child>a:hover{color:#a9a9a9;}
        .lang li:last-child{text-align:left;}
        .lang a{font-size:24px;color:#111;}
        .lang li:last-child>a{color:#a9a9a9;}
        .lang li:last-child>a:hover{color:#111;}



        .banner{height:200px;background:red;}
        .content01{height:200px;background:green;}
        .content02{height:200px;background:blue;}
        .footer{height:200px;background:yellow;}
    </style>
</head>
<body>
    <div class="wrap">
        <header class=header>
            <div class="row clearfix">
                <div class="main_logo">
                    <h1>
                        <a href="index.html" class="roboto">
                            kakao
                        </a>
                    </h1>
                </div>
                <div class="nav">
                    <nav>
                        <ul class="clearfix">
                            <li><a href="#">카카오</a></li>
                            <li><a href="#">투자정보</a></li>
                            <li><a href="#">서비스</a></li>
                            <li><a href="#">쇼설임팩트</a></li>
                            <li><a href="#">고객지원</a></li>
                            <li><a href="#">인재영입</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="lang">
                    <ul class="clearfix">
                        <li><a href="#" class="roboto">KOR</a></li>
                        <li><a href="#" class="roboto">ENG</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section class="banner"></section>
        <section class="content01"></section>
        <section class="content02"></section>
        <footer class="footer"></footer>
    </div>
</body>
</html>
